  --blue:#4f80ff; --purple:#a855f7; --green:#10b981;
  --red:#ef4444; --cyan:#06b6d4; --orange:#f97316; --yellow:#f59e0b;
  --t1:#e8eaf0; --t2:#c5cbd8; --t3:#8c95aa; --t4:#5a6478;
}
body.light {
  --bg:#f5f7fa; --s1:#ffffff; --s2:#f0f2f7; --s3:#e8ecf4;

  --t1:#1a1f2e; --t2:#3a4257; --t3:#5a6478; --t4:#8c95aa;

*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Courier New',Courier,monospace;background:var(--bg);color:var(--t1);font-size:12px;height:100vh;overflow:hidden;transition:background .2s,color .2s;}

/* â”€â”€ Shell â”€â”€ */
.shell{display:flex;flex-direction:column;height:100vh;}

/* toolbar */
.toolbar{background:var(--t1);height:42px;display:flex;align-items:center;padding:0 14px;gap:10px;flex-shrink:0;}
.tb-logo{font-size:11px;font-weight:700;color:#fff;letter-spacing:1px;text-transform:uppercase;white-space:nowrap;}
.tb-sep{width:1px;height:18px;background:#333;}
.tb-label{font-size:9px;color:#666;letter-spacing:1px;text-transform:uppercase;white-space:nowrap;}
.tb-tabs{display:flex;gap:2px;flex:1;overflow-x:auto;scrollbar-width:none;}
.tb-tabs::-webkit-scrollbar{display:none;}
.tb-tab{padding:4px 10px;font-size:9px;font-weight:700;color:#666;cursor:pointer;border:1px solid transparent;letter-spacing:.5px;white-space:nowrap;font-family:inherit;background:none;transition:.1s;}
.tb-tab:hover{color:#ccc;}
.tb-tab.active{color:#fff;border:1px solid #555;background:#333;}
.tb-nav{display:flex;gap:4px;flex-shrink:0;}
.tb-btn{padding:4px 10px;font-size:9px;font-weight:700;color:#888;cursor:pointer;border:1px solid #444;background:none;font-family:inherit;}
.tb-btn:hover{color:#fff;border-color:#888;}

/* main */
.main{display:flex;flex:1;overflow:hidden;}

/* screen list */
.screen-list{width:130px;background:#e8e4de;border-right:2px solid var(--t1);overflow-y:auto;flex-shrink:0;padding:8px 0;}
.sl-group{margin-bottom:2px;}
.sl-group-label{font-size:8px;font-weight:700;color:#999;letter-spacing:1.5px;text-transform:uppercase;padding:6px 10px 3px;}
.sl-item{display:flex;align-items:center;gap:6px;padding:5px 10px;cursor:pointer;border-left:2px solid transparent;transition:.1s;}
.sl-item:hover{background:#ddd8d0;}
.sl-item.active{background:var(--t1);border-left-color:var(--t1);}
.sl-item.active .sl-name{color:#fff;}
.sl-name{font-size:9px;color:#555;font-family:inherit;line-height:1.3;}
.sl-num{font-size:8px;color:#aaa;margin-left:auto;font-family:inherit;}
.sl-item.active .sl-num{color:#888;}

/* canvas */
.canvas-wrap{flex:1;overflow:auto;background:#e0dbd4;display:flex;align-items:flex-start;justify-content:center;padding:20px;}
.canvas-wrap::-webkit-scrollbar{width:5px;height:5px;}
.canvas-wrap::-webkit-scrollbar-thumb{background:#aaa;}

/* wireframe frame */
.wf{width:880px;min-height:560px;background:#fff;border:2px solid var(--t1);position:relative;flex-shrink:0;}

/* annotation */
.anno{width:200px;background:#e8e4de;border-left:2px solid var(--t1);flex-shrink:0;overflow-y:auto;padding:12px 10px;}
.anno::-webkit-scrollbar{width:3px;}
.anno::-webkit-scrollbar-thumb{background:#bbb;}
.an-title{font-size:8px;font-weight:700;color:#999;letter-spacing:1.5px;text-transform:uppercase;margin-bottom:10px;border-bottom:1px solid #ccc;padding-bottom:6px;}
.an-screen{font-size:12px;font-weight:700;color:var(--t1);margin-bottom:4px;line-height:1.3;}
.an-desc{font-size:9px;color:#666;line-height:1.6;margin-bottom:12px;}
.an-section{margin-bottom:12px;}
.an-label{font-size:8px;font-weight:700;color:#999;letter-spacing:1px;text-transform:uppercase;margin-bottom:5px;}
.an-item{display:flex;gap:5px;margin-bottom:4px;align-items:flex-start;}
.an-num{width:14px;height:14px;border:1px solid var(--t1);display:flex;align-items:center;justify-content:center;font-size:8px;font-weight:700;flex-shrink:0;margin-top:1px;}
.an-text{font-size:9px;color:#555;line-height:1.5;font-family:inherit;}
.an-flow-item{display:flex;align-items:center;gap:5px;padding:4px 6px;border:1px solid #ccc;margin-bottom:3px;cursor:pointer;background:#fff;transition:.1s;}
.an-flow-item:hover{background:#f5f0e8;border-color:#999;}
.an-flow-item.next{border-color:var(--t1);background:#f5f0e8;}
.an-flow-label{font-size:9px;color:#555;flex:1;font-family:inherit;}
.an-flow-item.next .an-flow-label{font-weight:700;color:var(--t1);}
.an-flow-arrow{font-size:10px;color:#999;}
.an-flow-item.next .an-flow-arrow{color:var(--t1);}
.an-counter{font-size:22px;font-weight:700;color:var(--t1);margin-top:8px;}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   LO-FI COMPONENTS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

/* layout shells */
.wf-sidebar{position:absolute;top:0;left:0;bottom:0;width:160px;border-right:2px solid var(--t1);background:#f5f0e8;display:flex;flex-direction:column;}
.wf-topbar{position:absolute;top:0;left:160px;right:0;height:40px;border-bottom:2px solid var(--t1);background:#fff;display:flex;align-items:center;padding:0 14px;gap:8px;}
.wf-content{position:absolute;top:40px;left:160px;right:0;bottom:0;overflow-y:auto;padding:14px;background:#fafafa;}
.wf-footer{position:absolute;bottom:0;left:160px;right:0;height:38px;border-top:2px solid var(--t1);background:#fff;display:flex;align-items:center;padding:0 14px;gap:6px;}
.wf-content.has-footer{bottom:38px;}

/* sidebar parts */
.wf-logo-area{padding:10px 12px;border-bottom:2px solid var(--t1);}
.wf-logo-box{background:var(--t1);color:#fff;font-size:10px;font-weight:700;padding:5px 8px;letter-spacing:.5px;display:inline-block;}
.wf-nav-group{padding:6px 0;}
.wf-nav-label{font-size:7px;font-weight:700;color:#aaa;letter-spacing:1.5px;text-transform:uppercase;padding:4px 12px 2px;}
.wf-nav-item{display:flex;align-items:center;gap:6px;padding:5px 12px;font-size:9px;color:#777;border-left:2px solid transparent;}
.wf-nav-item.active{background:#e0dbd4;border-left-color:var(--t1);color:var(--t1);font-weight:700;}
.wf-user-area{margin-top:auto;padding:8px 12px;border-top:2px solid var(--t1);display:flex;align-items:center;gap:6px;}
.wf-avatar-box{width:20px;height:20px;border:1.5px solid var(--t1);background:#ddd;font-size:8px;font-weight:700;display:flex;align-items:center;justify-content:center;}

/* topbar parts */
.wf-page-title{font-size:12px;font-weight:700;color:var(--t1);}
.wf-breadcrumb{font-size:9px;color:#aaa;}
.wf-topbar-right{margin-left:auto;display:flex;gap:5px;}

/* lo-fi primitives */
.box{border:1.5px solid var(--t1);background:#fff;}
.box-fill{border:1.5px solid var(--t1);background:#e0dbd4;}
.box-dark{border:1.5px solid var(--t1);background:var(--t1);color:#fff;}
.box-dashed{border:1.5px dashed #aaa;background:#fafafa;}

/* buttons */
.btn{border:1.5px solid var(--t1);background:#fff;padding:4px 10px;font-size:9px;font-weight:700;font-family:inherit;cursor:pointer;display:inline-flex;align-items:center;gap:4px;}
.btn:hover{background:#e0dbd4;}
.btn.primary{background:var(--t1);color:#fff;}
.btn.primary:hover{background:#333;}

/* section header */
.sec-title{font-size:9px;font-weight:700;color:var(--t1);letter-spacing:.5px;text-transform:uppercase;border-bottom:1.5px solid var(--t1);padding-bottom:4px;margin-bottom:8px;display:flex;align-items:center;justify-content:space-between;}

/* grid */
.g2{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
.g3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;}
.g4{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:8px;}
.mt8{margin-top:8px;}
.mt12{margin-top:12px;}
.mb10{margin-bottom:10px;}

/* stat card */
.stat-card{border:1.5px solid var(--t1);padding:10px;background:#fff;}
.stat-num{font-size:20px;font-weight:700;margin-bottom:2px;}
.stat-label{font-size:8px;color:#777;font-family:inherit;}
.stat-note{font-size:8px;color:#aaa;margin-top:2px;font-family:inherit;}

/* card */
.card{border:1.5px solid var(--t1);background:#fff;margin-bottom:10px;}
.card-header{border-bottom:1.5px solid var(--t1);padding:6px 10px;display:flex;align-items:center;justify-content:space-between;}
.card-title{font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;}
.card-body{padding:10px;}

/* table */
.tbl{width:100%;border-collapse:collapse;}
.tbl th{background:#e0dbd4;padding:5px 8px;text-align:left;font-size:8px;font-weight:700;letter-spacing:.5px;text-transform:uppercase;border-bottom:1.5px solid var(--t1);}
.tbl td{padding:6px 8px;border-bottom:1px solid #e8e4de;font-size:9px;color:#333;vertical-align:middle;}
.tbl tr:last-child td{border-bottom:none;}
.tbl tr:hover td{background:#f5f0e8;}

/* badge */
.badge{display:inline-flex;padding:2px 6px;border:1px solid var(--t1);font-size:8px;font-weight:700;font-family:inherit;}
.badge.fill{background:var(--t1);color:#fff;}
.badge.dashed{border-style:dashed;}

/* text placeholders */
.txt-ph{height:10px;background:#e0dbd4;border-radius:1px;margin-bottom:4px;}
.img-ph{background:#e0dbd4;border:1.5px dashed #aaa;display:flex;align-items:center;justify-content:center;font-size:9px;color:#aaa;font-family:inherit;}

/* form */
.field{margin-bottom:8px;}
.field-label{font-size:8px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;margin-bottom:3px;color:#555;}
.field-input{border:1.5px solid var(--t1);padding:5px 7px;font-size:9px;font-family:inherit;width:100%;background:#fff;}
.field-select{border:1.5px solid var(--t1);padding:5px 7px;font-size:9px;font-family:inherit;width:100%;background:#fff;}
.field-textarea{border:1.5px solid var(--t1);padding:5px 7px;font-size:9px;font-family:inherit;width:100%;background:#fff;resize:none;}

/* bar chart placeholder */
.bar-row{display:flex;align-items:center;gap:6px;margin-bottom:5px;}
.bar-lbl{font-size:8px;color:#777;width:70px;text-align:right;flex-shrink:0;}
.bar-track{flex:1;height:12px;border:1.5px solid var(--t1);background:#fafafa;}
.bar-fill{height:100%;background:var(--t1);}
.bar-val{font-size:8px;font-weight:700;width:28px;text-align:left;}

/* steps */
.steps{display:flex;align-items:center;gap:0;margin-bottom:12px;}
.step{padding:5px 12px;border:1.5px solid var(--t1);font-size:9px;font-weight:700;background:#fff;}
.step.active{background:var(--t1);color:#fff;}
.step.done{background:#e0dbd4;}
.step-sep{width:20px;height:0;border-top:1.5px solid var(--t1);}

/* annotation dot on canvas */
.ann{position:absolute;width:18px;height:18px;border:2px solid var(--t1);background:#fff;font-size:9px;font-weight:700;display:flex;align-items:center;justify-content:center;pointer-events:none;z-index:20;}

/* progress bar */
.progress-track{height:6px;border:1.5px solid var(--t1);background:#fafafa;width:100%;}
.progress-fill{height:100%;background:var(--t1);}

/* tag pill */
.pill{display:inline-flex;padding:2px 8px;border:1px solid var(--t1);font-size:8px;font-family:inherit;margin-right:3px;margin-bottom:3px;}
.pill.fill{background:var(--t1);color:#fff;}

/* link box */
.link-box{border:1.5px dashed #aaa;padding:5px 8px;font-size:9px;color:#999;display:flex;align-items:center;justify-content:space-between;}

/* impact row */
.imp-row{display:flex;justify-content:space-between;align-items:center;padding:4px 0;border-bottom:1px solid #e8e4de;font-size:9px;}
.imp-row:last-child{border-bottom:none;}
.imp-key{color:#888;}
.imp-val{font-weight:700;}

/* callout box */
.callout{border:1.5px solid var(--t1);padding:8px 10px;background:#f5f0e8;margin-bottom:8px;}
.callout-title{font-size:8px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;margin-bottom:4px;}
.callout-body{font-size:9px;color:#555;line-height:1.7;}

/* quote summary */
.quote-sum-row{display:flex;justify-content:space-between;padding:4px 0;font-size:9px;border-bottom:1px solid #e8e4de;}
.quote-sum-row.total{border-bottom:none;border-top:1.5px solid var(--t1);padding-top:7px;margin-top:4px;}
.quote-sum-row.total .qs-label{font-weight:700;font-size:10px;}
.quote-sum-row.total .qs-val{font-weight:700;font-size:14px;}

/* timeline */
.timeline-step{text-align:center;padding:8px 6px;border:1.5px solid var(--t1);}
.tl-num{width:20px;height:20px;border:1.5px solid var(--t1);background:var(--t1);color:#fff;font-size:9px;font-weight:700;display:flex;align-items:center;justify-content:center;margin:0 auto 4px;}
.tl-pct{font-size:13px;font-weight:700;margin-bottom:2px;}
.tl-label{font-size:8px;color:#777;font-family:inherit;}

/* alert banner */
.alert{border:1.5px solid var(--t1);padding:8px 10px;background:#e0dbd4;margin-bottom:10px;display:flex;align-items:flex-start;gap:8px;}
.alert-icon{font-size:14px;flex-shrink:0;}
.alert-body{flex:1;}
.alert-title{font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;margin-bottom:2px;}
.alert-desc{font-size:8px;color:#555;line-height:1.6;}
</style>
</head>

/* screen order for sidebar */
const sidebarOrder = [0,1,2,11,3,4,5,6,7,8,9,10];

let cur = 0;

function buildUI(){
  // tabs
  const tabs = document.getElementById('tbTabs');
  tabs.innerHTML = screens.map((s,i)=>`<button class="tb-tab${i===0?' active':''}" onclick="go(${i})">${String(i+1).padStart(2,'0')} ${s.label}</button>`).join('');
  // sidebar
  const sl = document.getElementById('screenList');
  const groups = {};
  sidebarOrder.forEach(i=>{const s=screens[i];if(!groups[s.group])groups[s.group]=[];groups[s.group].push(s);});
  sl.innerHTML = Object.entries(groups).map(([g,items])=>`
    <div class="sl-group">
      <div class="sl-group-label">${g}</div>
      ${items.map(s=>`<div class="sl-item${s.id===cur?' active':''}" onclick="go(${s.id})"><div class="sl-name">${s.label}</div><div class="sl-num">${String(s.id+1).padStart(2,'0')}</div></div>`).join('')}
    </div>`).join('');
}

function render(){
  const s = screens[cur];
  // frame
  document.getElementById('wfFrame').innerHTML = s.html();
  // tabs
  document.querySelectorAll('.tb-tab').forEach((el,i)=>el.classList.toggle('active',i===cur));
  // sidebar
  document.querySelectorAll('.sl-item').forEach(el=>{
    const idx = parseInt(el.querySelector('.sl-num').textContent)-1;
    el.classList.toggle('active',idx===cur);
  });
  // annotation
  document.getElementById('annoContent').innerHTML = `
    <div class="an-screen">${s.label}</div>
    <div class="an-desc">${s.desc}</div>
    <div class="an-section">
      <div class="an-label">Components</div>
      ${s.notes.map((n,i)=>`<div class="an-item"><div class="an-num">${i+1}</div><div class="an-text">${n}</div></div>`).join('')}
    </div>
    <div class="an-section">
      <div class="an-label">User Flow</div>
      ${s.flow.map(f=>`<div class="an-flow-item${f.next?' next':''}" onclick="go(${f.t})"><div class="an-flow-label">${f.l}</div><div class="an-flow-arrow">${f.next?'â†’':'â†—'}</div></div>`).join('')}
    </div>
    <div class="an-section">
      <div class="an-label">Screen No.</div>
      <div class="an-counter">${String(cur+1).padStart(2,'0')}<span style="font-size:12px;color:#aaa;">/12</span></div>
    </div>`;
}

function go(n){ cur=n; render(); window.scrollTo?window.scrollTo(0,0):null; }
function next(){ cur=(cur+1)%12; render(); }
function prev(){ cur=(cur-1+12)%12; render(); }

buildUI();
render();
